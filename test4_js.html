<!DOCTYPE html>
<html>
<head>
    <title>사슴에 관하여</title>
</head>
<body>
    사슴에 관한 진실.
</body>
    <input type = "tect" id="color">
    <input type = "tect" id="color1">
    <input type = "tect" id="color2">
    <input type = "button" value="change!" 
        onclick="backgroundClorChangeToColorTextInput()">

<script>
    function backgroundClorChangeToColorTextInput() {
        let typecolor = document.getElementById("color");
        setInterval (() =>document.body.style.background = typecolor.value, 1000);
        let typecolor1 = document.getElementById("color1");
        setInterval (() =>document.body.style.background = typecolor1.value, 2000);
        let typecolor3 = document.getElementById("color2");
        setInterval (() =>document.body.style.background = typecolor3.value, 3000);
}
    
</script>
</html>
