<!DOCTYPE html>
<html>
<head>
    <title>사슴에 관하여</title>
</head>
<body>
    사슴에 관한 진실.
</body>
    <input type = "button" onclick="changebackgroundcolortoyellow()" value="노랑색">
    <input type = "button" onclick="changebackgroundcolortogreen()" value="초록색">
    <input type = "button" onclick="changebackgroundcolortoblue()" value="파랑색">
<script>
    function changebackgroundcolortoyellow() {
        document.body.style.background = "yellow";
    }
    function changebackgroundcolortogreen(){
        document.body.style.background = "green";
    }
    function changebackgroundcolortoblue() {
        document.body.style.background = "blue";
    }
</script>
</html>
