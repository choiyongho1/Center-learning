<!DOCTYPE HTML>
<html>

<body>
  <script>
      // 배경을 붉은색으로 변경하기
document.body.style.background - "red";

// 1초 후 원상태로 복구하기

setInterval  (() => document.body.style.background = "yellow", 700);
setInterval  (() => document.body.style.background = "orange", 800);
setInterval (() => document.body.style.background = "green", 900);
setInterval (() => document.body.style.background = "blue", 1000);
setInterval (() => document.body.style.background = "purple", 1100);
setInterval (() => document.body.style.background = "", 1200);

alert ( ` ${navigator.userAgent}, ${navigator.platform} `);
  </script>
</body>

</html>
