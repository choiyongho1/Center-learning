<html>
    <body>
        <p>이름</p> 
        <input type="text" id="name"/>
        <p>아이디</p>
        <input type="text" id="id"/>
        <p>비밀번호</p>
        <input type="text" id="password"/>
        <p>주민등록번호</p>
        <input type="text" id="registerNumber1"/>
        <input type="text" id="registerNumber2"/>

        <input type="button" value="완료" onclick="validation_check()"> 
        <input type="button" value="다시쓰기" onclick="reset()">
        <script>
            function validation_check() {
                const name = document.getElementById("name").value;
                if (2 > name.length || name.length > 10) {
                    alert("이름은 2~10 글자 사이어야만 합니다.");
                    return false;
                } 

                const password = document.getElementById("password").value;
                if (!isIncludeSpecialCharacters(password) || password.length < 8){
                    alert("비밀번호는 특수문자(?!@_) 중 하나를 포함하여야 하고, 8글자를 이상이어야 합니다.");
                    return false;
                }
                
                 const preRegisttationNumber = document.getElementById("registerNumber1").value;
                 const postRegisttationNumber = document.getElementById("registerNumber2").value;

                 if (preRegisttationNumber.length !== 6 || postRegisttationNumber.length !== 1  || isNaN(postRegisttationNumber) || isNaN(preRegisttationNumber)) {
                    alert("주민등록 번호와 첫자리는 6글자여야 하고, 두번째 박스는 1글자여야 합니다.");
                    return false;
                 }
                 
                 alert("회원가입에 성공하였습니다!");
                 return true;
            }
            
            function isIncludeSpecialCharacters(password) {
                return password.includes("?") || password.includes("!") || password.includes("@") || password.includes("_");
            }

            function reset() {
                const inputText = document.querySelectorAll("input[type='text']");
                for(const text of inputText) {
                    text.value = ""
                }
            }
        </script>
    </body>
</html>
